<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Typer's Queue</title>
        <link rel="stylesheet" href="test.css">
        <script defer src="testing.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    </head>
    <body onload="setup()">
        <div id="wrapper">
            <div id="top-row">
                <h1>Typer's Queue</h1>             
            </div>

            <div id="testing-area">
                <div id="text-area">
                </div>
                <div id="bottom-row">
                    <input id="inputBar" type="text" placeholder="Type text here...">
                    <!-- js code will update the text in the timer every second counting up-->
                    <button id="restart">Redo</button>                     
                    <div id="timer">0:00</div>
                </div>
                <div id="resultsSheet">
                    <div id="wpm"></div>
                    <div id="testStats"></div>
                </div>
            </div>
        </div>
    </body>
</html>
